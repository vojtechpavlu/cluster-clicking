<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click-up your cluster!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>

<body class="bg-dark">
<div id="main" class="card bg-dark border-light">

    <!-- CARD HEADER -->
    <div id="header" class="card-header border-light">
        <h1 class="text-light">Point clicking</h1>
    </div>

    <!-- CARD BODY -->
    <div class="card-body">
        <table id="canvas-table" class="text-light">
            <tr>
                <td id="a-corner"></td>
                <td></td>
                <td id="b-corner"></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <canvas id="canvas" width="500" height="500" class="bg-dark border border-warning"></canvas>
                </td>
                <td></td>
            </tr>

            <tr>
                <td id="c-corner"></td>
                <td></td>
                <td id="d-corner"></td>
            </tr>

        </table>
    </div>

    <!-- CARD FOOTER -->
    <div class="card-footer border-light">

        <div class="controls m-3">
            <h3 id="counter" class="text-light m-2">Number of instances: 0</h3>
        </div>

        <div class="controls m-3">
            <div class="input-group input-group-sm m-2">
                <input id="filename"
                       type="text"
                       class="form-control border-dark"
                       placeholder="Filename"
                       aria-describedby="suffix">
                <div class="input-group-append">
                    <span class="input-group-text bg-secondary border-dark" id="suffix">.csv</span>
                </div>
            </div>

            <button id="download-btn" type="button" class="btn btn-success m-2">Download</button>
            <button id="flush-btn" type="button" class="btn btn-danger m-2">Clear</button>
            <button id="redraw-btn" type="button" class="btn btn-warning m-2">Redraw</button>
        </div>

        <div class="controls m-3">
            <div id="coord-mng">

                <div class="input-group m-2 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="xmin-label">X min</span>
                    </div>
                    <input type="number" id="xmin" class="form-control" aria-describedby="xmin-label">
                </div>

                <div class="input-group m-2 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="xmax-label">X max</span>
                    </div>
                    <input type="number" id="xmax" class="form-control" aria-describedby="xmax-label">
                </div>

                <div class="input-group m-2 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="ymin-label">Y min</span>
                    </div>
                    <input type="number" id="ymin" class="form-control" aria-describedby="ymin-label">
                </div>

                <div class="input-group m-2 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="ymax-label">Y max</span>
                    </div>
                    <input type="number" id="ymax" class="form-control" aria-describedby="ymax-label">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="pointTrigger.js"></script>
</body>
</html>
